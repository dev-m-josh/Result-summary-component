<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<link rel="stylesheet" href="styles.css">
<body>
  <div class="container">
    <div class="result">
      <p>
        Your Result
      </p>
      <div class="seven">
        <h1>76</h1>
       <p>of 100</p> 
      </div>
      <h2>
        Great
      </h2>
      <p style="width: 80%;
               text-align: center;">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <h4>
        Summary
      </h4>
      <div style="background-color: hsl(0, 100%, 97%);
                 padding: 0 10px;
                 border-radius: 5px;" 
                 class="reaction">
        <div class="title">
          <img src="/assets/images/icon-reaction.svg" alt="">
          <h5 style="color: hsl(0, 100%, 67%);">
            Reaction
          </h5>
        </div>
        <p>
         <em>80</em> / 100
        </p>
      </div>
      <div style="background-color: hsl(0, 56%, 98%);
                 padding: 0 10px;
                 border-radius: 5px;" 
                 class="reaction">
        <div class="title">
          <img src="/assets/images/icon-memory.svg" alt="">
          <h5 style="color:  hsl(39, 100%, 56%);">
            Memory
          </h5>
        </div>
        <p>
          <em>92</em> / 100
        </p>
      </div>
      <div style="background-color:hsl(169, 52%, 94%);
                  padding: 0 10px;
                  border-radius: 5px;" 
                  class="reaction">
        <div class="title">
          <img src="/assets/images/icon-verbal.svg" alt="">
          <h5 style="color: hsl(166, 100%, 37%);">
            Verbal
          </h5>
        </div>
        <p>
          <em>61</em> / 100
        </p>
      </div>
      <div style="background-color:hsl(240, 19%, 93%);
                  padding: 0 10px;
                  border-radius: 5px;" 
                  class="reaction">
        <div class="title">
          <img src="/assets/images/icon-visual.svg" alt="">
          <h5 style="color: hsl(234, 85%, 45%);">
            Visual
          </h5>
        </div>
        <p>
          <em>72</em> / 100
        </p>
      </div>
      <button>
        Continue
      </button>
    </div>
  </div>
</body>
</html>
